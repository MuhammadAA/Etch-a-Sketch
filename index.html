<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <button id="reg">Color Mode</button>
    <button id="rgb">Random Color</button>

    <div class="slider">
        <output>16 </output>
        <input type="range" min="1" max="64" value="16" id="slider" oninput="this.previousElementSibling.value = this.value">
        
    </div>
    <div id="Container">
    </div>
</body>
